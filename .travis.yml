sudo: false

env:
  global:
    # OPENSHIFT_LOGIN
    - secure: 
    # OPENSHIFT_PASSWORD
    - secure: 
    # DB_URL
    - secure: 
    # DB_USERNAME
    - secure: 
    # DB_PASSWORD
    - secure: 
    # WLC_ENVIRONMENT_ACTIVE
    - secure: 

# http://docs.travis-ci.com/user/languages/java/
language: java

jdk:
  - oraclejdk8

# http://docs.travis-ci.com/user/build-lifecycle/
before_install:
  - openssl aes-256-cbc -K $encrypted_b48b31fc6699_key -iv $encrypted_b48b31fc6699_iv
    -in id_rsa.enc -out id_rsa -d
  - mv id_rsa ~/.ssh/id_rsa
  - chmod 600 ~/.ssh/id_rsa
  - npm install -g bower-installer

install:
  - mvn clean install
    -DskipTests=true
    -Dmaven.javadoc.skip=true
    -Dwlc.database.driver.classname=com.mysql.jdbc.Driver
    -Dwlc.database.url=$DB_URL
    -Dwlc.database.username=$DB_USERNAME
    -Dwlc.database.password=$DB_PASSWORD
    -Popenshift -B -V

# http://docs.travis-ci.com/user/notifications/
notifications:
  email: false
  slack: wlc:Kinf3gdySndcFTBtjcci3rJN

# http://stackoverflow.com/questions/24856603/openshift-can-not-deploy-binary-application-on-wildfly
after_success:
  - if [ "$TRAVIS_BRANCH" != "master" ]; then echo "No deployment because branch is not master."; exit 0; fi
#  - cp webapps/ROOT.war binary/dependencies/jbossews/webapps/ROOT.war #tomcat
  - cp webapps/ROOT.war binary/dependencies/jbosseap/deployments/ROOT.war #wildfly
  - touch binary/dependencies/jbosseap/deployments/ROOT.war.dodeploy
  - cp -r .openshift/* binary/repo/.openshift
  - cd binary
  - tar -czvf ../webapps/binary.tar.gz ./
  - cd ..
  - gem install rhc
  - rhc deploy -a playground webapps/binary.tar.gz --no-force-clean-build -l $OPENSHIFT_LOGIN -p $OPENSHIFT_PASSWORD
