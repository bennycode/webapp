<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
      <title th:text="#{email.activation.title}">WeLoveCoding activation</title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p th:text="#{email.activation.greeting(${user.login})}">
            Dear
        </p>
        <p th:text="#{email.activation.text1}">
          Your WeLoveCoding account has been created, please click on the URL below to activate it:
        </p>
        <p>
          <a th:href="@{|${baseUrl}/api/v1/account/activate?key=${user.activationKey}|}">
            Activation Link
          </a>
        </p>
        <p>
            <span th:text="#{email.activation.text2}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">WeLoveCoding.</em>
        </p>
    </body>
</html>
