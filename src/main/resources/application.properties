logging.file=webapp.log

# Persistence
spring.datasource.url=${wlc.database.url}
spring.datasource.username=${wlc.database.username}
spring.datasource.password=${wlc.database.password}
spring.datasource.driver-class-name=${wlc.database.driver.classname}

# Hibernate
spring.jpa.hibernate.hbm2ddl.auto=update
spring.jpa.hibernate.ejb.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.hibernate.format_sql=true
spring.jpa.hibernate.show_sql=true
spring.jpa.hibernate.globally_quoted_identifiers=true
