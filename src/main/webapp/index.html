<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<link rel="stylesheet" href="style/main.css" />-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.pink-blue.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <title>We Love Coding</title>
  </head>
  <body>

    <div class="mdl-layout mdl-js-layout
      mdl-layout--fixed-header
      mdl-layout--no-desktop-drawer-button">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">

          <span class="mdl-layout-title">We Love Coding</span>

          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation mdl-cell--hide-phone">
            <a class="mdl-navigation__link" href="#">Team</a>
            <a class="mdl-navigation__link" href="#">Login</a>
          </nav>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-cell--hide-phone">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search-expandable">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search-expandable" />
              <label class="mdl-textfield__label" for="search-expandable">Search text</label>
            </div>
          </div>

        </div>
      </header>

      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">WLC</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="#">Team</a>
          <a class="mdl-navigation__link" href="#">Login</a>
        </nav>
      </div>
    </div>
