<html>
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style/custom/material-design-lite/material.min.css" />

    <link rel="stylesheet" href="style/main.css" />
    <script src="style/lib/material-design-lite/material.min.js"></script>
    <title>We Love Coding</title>
  </head>
  <body>

    <div class="mdl-layout mdl-js-layout
      mdl-layout--fixed-header
      mdl-layout--no-desktop-drawer-button">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">

          <span class="mdl-layout-title">We Love Coding</span>

          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation mdl-cell--hide-phone">
            <a class="mdl-navigation__link" href="#">Team</a>
            <a class="mdl-navigation__link" href="#">Login</a>
          </nav>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-cell--hide-phone">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search-expandable">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search-expandable" />
              <label class="mdl-textfield__label" for="search-expandable">Search text</label>
            </div>
          </div>

        </div>
      </header>

      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">WLC</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="#">Team</a>
          <a class="mdl-navigation__link" href="#">Login</a>
        </nav>
      </div>

      <main class="mdl-layout__content">
        <div class="mdl-grid">

          <div id="left" class="mdl-cell
            mdl-cell--3-col-desktop
            mdl-cell--4-col-tablet
            mdl-cell--2-col-phone">
            <!--
            <div class="mdl-card mdl-shadow--6dp">

                <h2 class="mdl-card__title-text">Login</h2>
              </div>
              <div class="mdl-card__supporting-text">
                <form action="#">
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="username" />
                    <label class="mdl-textfield__label" for="username">Username</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="password" id="userpass" />
                    <label class="mdl-textfield__label" for="userpass">Password</label>
                  </div>
                </form>
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Log in</button>
              </div>

            -->
          </div><!-- left -->

          <div id="center" class="mdl-cell
            mdl-cell--6-col-desktop
            mdl-cell--4-col-tablet
            mdl-cell--2-col-phone">
            <form method="GET" action="google-plus-login">
              <button type="submit">Login</button>
            </form>
          </div><!-- center -->

          <div id="right" class="mdl-cell
            mdl-cell--3-col-desktop
            mdl-cell--hide-tablet
            mdl-cell--hide-phone">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
              Button
            </button>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
              <i class="material-icons">add</i>
            </button>
          </div> <!-- right -->

        </div><!-- mdl-grid -->
      </main><!-- mdl-layout__content -->

    </div><!-- mdl-layout -->

  </body>
</html>
