# ===================================================================
# Spring Boot configuration.
#
# This configuration is used for unit/integration tests.
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

spring:
    profiles:
        active: @wlc.environment.active@
    datasource:
        driver-class-name: @wlc.datasource.driver.classname@
        url: @wlc.datasource.url@
        name:
        username: @wlc.datasource.username@
        password: @wlc.datasource.password@
    jpa:
        database-platform: com.welovecoding.config.persistence.FixedH2Dialect
        database: H2
        open-in-view: false
        show_sql: true
        hibernate:
            ddl-auto: update
            naming-strategy: org.springframework.boot.orm.jpa.hibernate.SpringNamingStrategy
        properties:
            hibernate.cache.use_second_level_cache: false
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: true
            hibernate.globally_quoted_identifiers: true
#            hibernate.hbm2ddl.auto: validate
    mail:
        host: localhost
    mvc:
        favicon:
            enabled: false

security:
    basic:
        enabled: false

server:
    port: 10344
    address: localhost

# ===================================================================
# WeLoveCoding specific properties
# ===================================================================

wlc:
    security:
        authentication:
            oauth:
                clientid: wlcClientId
                secret: mySecretOAuthSecret
                # Token is valid 30 minutes
                tokenValidityInSeconds: 1800
        rememberme:
            # security key (this key should be unique for your application, and kept secret)
            key: somerandomkey
    metrics: # DropWizard Metrics configuration, used by MetricsConfiguration
        jmx.enabled: true
